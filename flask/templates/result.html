<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Result Page</title>
    <style>
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <h1>Processed Results</h1>
    <img src="{{ url_for('uploaded_file', filename=result_image) }}" alt="Processed Image">
    <h2>Detected Boxes:</h2>
    <ul>
        {% for box in boxes %}
            <li>xyxy: {{ box.xyxy }}, conf: {{ box.conf }}</li>
        {% endfor %}
    </ul>
</body>
</html>
